<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 Page</title>
    <style>
        /* You can add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple HTML5 Page</h1>
</header>

<div class="container">
    <h2>Welcome to my simple HTML5 page!</h2>
    <p>This is a basic HTML5 page structure. You can modify and expand it as needed.</p>
    <p>Feel free to add more content, styles, and scripts to customize your webpage.</p>
</div>

</body>
</html>
